<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // רשימת הקישורים החדשים שלך
            const links = [
                "https://hujipsych.au1.qualtrics.com/jfe/form/SV_3Vo38nGLeHDJiyW", // רקוגנישן צהוב איקס וי
                "https://hujipsych.au1.qualtrics.com/jfe/form/SV_0SCcfcIyrCvvA7I", // רקוגנישן סגול איקס וי
                "https://hujipsych.au1.qualtrics.com/jfe/form/SV_09B7vhkQKt2CWMe", // רקוגנישן ירוק איקס וי
                "https://hujipsych.au1.qualtrics.com/jfe/form/SV_1XtqGey023skNqm", // רקוגנישן אדום איקס וי
                "https://hujipsych.au1.qualtrics.com/jfe/form/SV_0VrOisbwbxyPxnE", // רקוגנישן צהוב וי איקס
                "https://hujipsych.au1.qualtrics.com/jfe/form/SV_3DEQILnB1RbMljE", // רקוגנישן ירוק וי איקס
                "https://hujipsych.au1.qualtrics.com/jfe/form/SV_0H9JAGVVy3HxhR4", // רקוגנישן סגול וי איקס
                "https://hujipsych.au1.qualtrics.com/jfe/form/SV_e5MujBB9AqBBUO2"  // רקוגנישן אדום וי איקס
            ];

            // בוחר אקראית אחד מהקישורים
            const randomLink = links[Math.floor(Math.random() * links.length)];

            // ממתין לטעינת הדף, ואז מבצע את ההפניה
            setTimeout(function() {
                window.location.href = randomLink;
            }, 100); // חכה 100 מילישניות כדי לוודא שהדף נטען
        }
    </script>
</head>
<body>
    <p>אם אתה לא מופנה אוטומטית, לחץ <a href="#">כאן</a>.</p>
</body>
</html>
